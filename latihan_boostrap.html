<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Bootstrap</title>
    <!-- Integrasi Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <!-- Header -->
    <header class="container-fluid bg-primary text-white text-center py-3">
        <h1>Header</h1>
    </header>

    <!-- Navigasi, Konten Utama, dan Sidebar -->
    <div class="container my-4">
        <div class="row">
            <!-- Navigasi -->
            <nav class="col-12 col-md-4 bg-light py-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 3</a>
                    </li>
                </ul>
            </nav>

            <!-- Konten Utama -->
            <main class="col-md-8 bg-light py-3">
                <h2>Konten Utama</h2>
                <p>Ini adalah area konten utama.</p>
            </main>

            <!-- Sidebar -->
            <aside class="col-md-4 bg-secondary text-white py-3">
                <h2>Sidebar</h2>
                <p>Ini adalah area sidebar.</p>
            </aside>
        </div>
    </div>

    <!-- Footer -->
    <footer class="container-fluid bg-dark text-white text-center py-3">
        <p>Footer</p>
    </footer>

    <!-- Integrasi JavaScript Bootstrap (opsional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
